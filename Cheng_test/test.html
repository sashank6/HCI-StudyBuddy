<html>
<script src="backendsimulation.js"></script>
<style>
table,td
{
	border: 1px solid black;
}
</style>
<body onload="init()">
	<h1>StudyBuddy</h1>
	<table>
		<th></th><th></th><th></th>
		<tr>
			<td data-name="left-column-body">
				<div>
					<h3>NahNah Kim</h3>
					<h4>Washington University in St. Louis</h4>
				</div>
				<div data-name="search-filters">
					<h5>Narrow Search</h5>
					<input type="checkbox" name="group" onclick="onchangegroup()" id="group"/>Group<br/>
					<div name="ifgroupchecked" id="ifgroupchecked">
					</div>
					<input type="checkbox" name="partner" id="partner"/>Partner<br/>
					Date: <input type="date" name="selectDate"/><br/>
					From:<select name="from-hour" id="from-hour"></select><select name="from-minute" id="from-minute"></select> To: <select name="to-hour" id="to-hour"></select><select name="to-minute" id="to-minute"></select><br/>
					<div data-name="Purpose">
						<p>Purpose:</p>
						<input type="checkbox" name="homework" id="homework"/>HomeWork</br>
						<input type="checkbox" name="examstudy" id="examstudy"/>Exam Study</br>
						<input type="checkbox" name="lecture_review" id="lecture_review"/>Lecture Review</br>
						<input type="checkbox" name="notes" id="notes"/>Notes</br>
						<input type="checkbox" name="other" id="other"/>Other</br>
					</div> 
					<input type="button" value="Apply Filters" onclick="applyfilter()"/>
				</div>
				<div data-name="menu">
					<p>Post Study Session</p>
					<p>My Messages</p>
				</div>
			</td>
			<td data-name="main-body">
				<div data-name="Search-bar">
				<input type="text" placeholder="Search" name="main-search"/>
				<input type="button" value="Search"><br/>
				</div>
				<div data-name="selected-subjects" name="selected-subjects">
				</div>
				<div data-name="search-results" name="results">
				</div>
				
			</td>
			<td data-name="dummy">
			</td>
		</tr>
	</table>
</body>



<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery UI Datepicker - Default functionality</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script>
  $(function() {
    $( "#datepicker" ).datepicker();
  });
  </script>
</head>
<body>
 
<p>Date: <input type="text" id="datepicker"></p>
 
 
</body>
</html>


</html>
